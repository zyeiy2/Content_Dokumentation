# Project information
site_name: ORAYLIS - Continuous Deployment mit Azure DevOps

# Repository
repo_name: 'Content_Dokumentation'
repo_url: 'https://github.com/zyeiy2/Content_Dokumentation/'

theme:
  name: material
  font:
    text: Arial
  features:
    - header.autohide 
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - navigation.top
    - navigation.footer
    - toc.integrate 
    - search.share
  language: de
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: oraylis
      toggle: 
        icon: material/eye
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/eye-outline
        name: Switch to light mode
  logo: stylesheets/favicon-76.png

plugins: 
  - search
  - glightbox

extra_css:  
  - stylesheets/extra.css
